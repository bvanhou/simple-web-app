<section><div class="row"><div class="columns large-1">&nbsp;</div><div class="columns large-10 clearfix"><div class="left"><h4>{{main.title}}</h4><p>{{main.summation}}</p></div><div class="right btn"><i class="fa fa-minus-square-o left" aria-hidden="true"></i><div class="right btn-text" ng-click="main.collapse()" ng-show="!main.isExpanded">Collapse</div><div class="right btn-text" ng-click="main.expand()" ng-show="main.isExpanded">Expand</div></div></div><div class="columns large-1">&nbsp;</div></div><div class="row"><div class="columns large-1">&nbsp;</div><div class="columns large-10"><div class="right options"><div class="right delete" ng-click="main.delete()" ng-show="!main.newItem">Delete</div><div class="right delete" ng-click="main.cancel()" ng-show="main.newItem">Cancel</div><div class="right" ng-show="!main.newItem">&nbsp;|&nbsp;</div><div class="right create" ng-click="main.insert()" ng-show="!main.newItem">Create</div></div><table id="contacts" class="fullWidth"><thead><tr><th ng-repeat="header in main.headers" ng-click="main.sort(header.title)" ng-class="{active : main.activeHeader === header.title}">{{header.title}}</th></tr></thead><tbody><tr ng-repeat="contact in main.contacts"><td><input type="checkbox" ng-model="contact.selected" ng-show="!contact.create"> <i class="fa fa-floppy-o save" aria-hidden="true" ng-show="contact.create" ng-click="main.save(contact)"></i></td><td><div ng-show="!contact.create">{{contact.type}}</div><input ng-show="contact.create" type="text" ng-model="contact.type" autofocus></td><td><div ng-show="!contact.create">{{contact.name}}</div><input ng-show="contact.create" type="text" ng-model="contact.name"></td><td><div ng-show="!contact.create">{{contact.title}}</div><input ng-show="contact.create" type="text" ng-model="contact.title"></td><td><div ng-show="!contact.create">{{contact.phone}}</div><input ng-show="contact.create" type="text" ng-model="contact.phone"></td><td><div ng-show="!contact.create">{{contact.ext}}</div><input ng-show="contact.create" type="text" ng-model="contact.ext"></td><td><div ng-show="!contact.create">{{contact.fax}}</div><input ng-show="contact.create" type="text" ng-model="contact.fax"></td><td><div ng-show="!contact.create">{{contact.email}}</div><input ng-show="contact.create" type="text" ng-model="contact.email"></td></tr></tbody></table></div><div class="columns large-1">&nbsp;</div></div></section>
